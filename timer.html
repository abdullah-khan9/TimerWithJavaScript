<html>

<head>
  <title>Timer</title>

  <style>
    body {
      background-color: #f0f0f0;
      font-family: Arial, sans-serif;
    }

    .timer-container {
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
      margin: 200px auto;
      padding: 20px;
      width: 500px;
    }

    .timer-container h1 {
      margin-top: 0;
      text-align: center;
    }

    .form-container {
      align-items: center;
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      margin-bottom: 20px;
    }

    .form-container label {
      font-weight: bold;
    }

    .form-container input {
      border: 2px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
      font-size: 16px;
      padding: 5px;
      width: 100px;
    }

    .form-container button {
      width: 40%;
      background-color: #008cba;
      border: none;
      border-radius: 5px;
      color: #fff;
      cursor: pointer;
      font-size: 16px;
      padding: 10px 20px;
      margin-top: 20px;
      margin-left: auto;
      margin-right: auto;
      transition: background-color 0.3s ease;
    }

    .form-container button:hover {
      background-color: #005b7f;
    }

    .timer-display {
      align-items: center;
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
    }

    .timer-display label {
      font-weight: bold;
    }

    .timer-display #time-display {
      font-size: 32px;
    }
  </style>
</head>

<body>
  <div class="timer-container">
    <h1>Timer</h1>
    <div class="form-container">
      <label for="hours">Hours:</label>
      <input type="number" id="hours" min="0" max="99" step="1" value="0">
      <label for="minutes">Minutes:</label>
      <input type="number" id="minutes" min="0" max="59" step="1" value="0">
      <label for="seconds">Seconds:</label>
      <input type="number" id="seconds" min="0" max="59" step="1" value="0">
      <button id="start-timer">Start Timer</button>
    </div>
    <div class="timer-display">
      <label>Time Remaining:</label>
      <div id="time-display">00:00:00</div>
    </div>
  </div>
  <audio id="alert-sound" src="music/alert.mp3"></audio>

</body>
<script>
  // get the input elements and start button
  const hoursInput = document.getElementById('hours');
  const minutesInput = document.getElementById('minutes');
  const secondsInput = document.getElementById('seconds');
  const startBtn = document.getElementById('start-timer');

  // get the audio element for the alert sound
  const alertSound = document.getElementById('alert-sound');

  // set up the timer function
  let countdown = null;
  function startTimer() {
    // disable the start button while the timer is running
    startBtn.disabled = true;

    // get the duration from the input elements
    const hours = parseInt(hoursInput.value) || 0;
    const minutes = parseInt(minutesInput.value) || 0;
    const seconds = parseInt(secondsInput.value) || 0;
    const totalSeconds = hours * 3600 + minutes * 60 + seconds;

    // update the timer display every second
    let remainingSeconds = totalSeconds;
    countdown = setInterval(() => {
      remainingSeconds--;
      if (remainingSeconds <= 0) {
        // clear the countdown interval and play the alert sound
        clearInterval(countdown);
        alertSound.play();
        // show a window alert to notify the user
        window.alert('Timer expired!');
        // re-enable the start button
        startBtn.disabled = false;
      } else {
        const hours = Math.floor(remainingSeconds / 3600);
        const minutes = Math.floor((remainingSeconds % 3600) / 60);
        const seconds = remainingSeconds % 60;
        const timeDisplay = `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
        document.getElementById('time-display').textContent = timeDisplay;
      }
    }, 1000);
  }

  // add an event listener to the start button
  startBtn.addEventListener('click', startTimer);
</script>

</html>
